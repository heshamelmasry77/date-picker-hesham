<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date picker</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">


</head>
<body>
<div class="container">
    <!-- Content here -->
    <div class="row">
        <div class="form-group">
            <h2>Date Picker example</h2>
            <h5>Select Year : </h5>
            <select class="form-control form-control-sm " id="year"></select>
            <h5>Select Month : </h5>
            <select class="form-control form-control-sm " id="month"
                    onchange="getDay()"></select>
            <h5>Select Day : </h5>
            <select class="form-control form-control-sm " id="day"
                    onchange="showSelection()"></select>
        </div>
    </div>
    <p id="selected-date-container"></p>
</div>


<script src="moment.js"></script>
<script src="script.js"></script>

</body>
</html>
