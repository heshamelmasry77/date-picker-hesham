<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date picker</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="picker">
    <div class="clicker-container">
        <div class="controllers-container">+</div>
        <div class="values-container">month</div>
        <div class="controllers-container">-</div>
    </div>
    <div class="clicker-container">
        <div class="controllers-container">+</div>
        <div class="values-container">day</div>
        <div class="controllers-container">-</div>
    </div>
    <div class="clicker-container">
        <div class="controllers-container">+</div>
        <div class="values-container">year</div>
        <div class="controllers-container">-</div>
    </div>
</div>



<script src="moment.js"></script>
<script src="script.js"></script>

</body>
</html>
